[tool.ruff]
target-version = "py38"

[tool.ruff.lint]
select = [
    "A",            # flake8-builtins
    "B",            # flake8-bugbear
    "C90",          # mccabe
    "E", "W",       # pycodestyle
    "F",            # pyflakes
    "I",            # isort
    "N",            # pep8-naming
    "PLC", "PLE",   # pylint
    "UP",           # pyupgrade
]
